<!DOCTYPE html>
<head>
    <title>Google Homepage</title>
    <meta charset = "utf-8">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1edb2b6b75.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div id="as">
            <div class="About">About</div>
            <div class="Store">Store</div>
        </div>
        <div id="gi">
            <div class="Gmail">Gmail</div>
                <div class="Images">Images</div>
                    <div id="apps">
                        <img class="apps" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"></img>
                    </div>
                    <button id="sign" type="button">Sign in</button>
        </div>
      
        <div>
            <img class="google" src="images/google_PNG19644.png" alt="Google image">
        </div>
        <div id="search">
            <div class="outline">
                <div class="o2">
                    <span class="fas fa-search"></span>
                    <input class="search" type="text">
                    <span class="fas fa-microphone"></span> 
                </div>
            </div>
            <div class="gsfl">
            <button class="gs" text="Google Search" type="button">Google Search</button>
            <button class="fl" text="Feeling Lucky" type="button">Feeling Lucky</button>
            </div> 
        </div>
        <div class="bottom">
            <div id="abh">
                <div class="ad">Advertising</div>
                <div class="b">Business</div>
                <div class="hsw">How Search works</div>
            </div> 
            <div class="pts"> 
                <div class="priv">Privacy</div>
                <div class="terms">Terms</div>
                <div class="set">Settings</div>
            </div>
        </div>
     
    
    </body>
